<html>
    <meta charset="utf-8">
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 12px;
                background-color: gray;
            }
            #graph {
                margin: 0 auto;
                width: 800px;
                height: 700px;
                background-color: white;
            }
            .sphere {
                fill: #fff;
            }
            .graticule {
                fill: none;
                stroke: #777;
                stroke-width: 0.5px;
                stroke-opacity: 0.5;
            }
            .land {
                fill: gray;
            }
            .boundary {
                fill: none;
                stroke: #fff;
                stroke-width: 0.5px;
            }
            #graph.zooming {
                cursor: -webkit-grab;
                cursor: -moz-grab;
            }
        </style>
    </head>
    <body>
        <div id="graph"></div>
        <script src="lib/d3.min.js"></script>
        <script src="lib/d3.geo.zoom.js"></script>
        <script src="lib/topojson.v1.min.js"></script>
        <script src="graph.js"></script>
        <script>
            (function() {
                var graph = new Graph(document.getElementById("graph"), 820, 700);
            })();
        </script>
    </body>
</html>
